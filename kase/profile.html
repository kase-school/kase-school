<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>KASE School - Profile</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>الملف الشخصي</h2>
<p id="name"></p>
<p id="email"></p>
<img id="profilePic" width="100" />
<button onclick="logout()">تسجيل الخروج</button>

<script src="js/firebase.js"></script>
<script>
firebase.auth().onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }
  const docRef = db.collection("users").doc(user.uid);
  const docSnap = await docRef.get();
  const data = docSnap.data();
  document.getElementById("name").innerText = `الاسم: ${data.name}`;
  document.getElementById("email").innerText = `البريد: ${data.email}`;
  if (data.profilePic) document.getElementById("profilePic").src = data.profilePic;
});

function logout() {
  auth.signOut().then(() => window.location.href = "index.html");
}
</script>
</body>
</html>
